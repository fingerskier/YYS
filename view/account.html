<form class="navbar-form" ng-show="!loggedIn" ng-submit="login()">
	<input autofocus class="span2" ng-model="user.email" placeholder="Email" type="text">
	<input class="span2" placeholder="Password" type="password">
	<button type="submit" class="btn">Sign in</button>
</form>

<div class="pull-right" ng-show="loggedIn">
	Logged in as {{user.email}}
</div>
